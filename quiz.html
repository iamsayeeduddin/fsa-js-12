<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="quiz.css" />
  </head>
  <body>
    <div class="quiz-container">
      <h1>ðŸ§  Simple Quiz</h1>

      <div id="quizBox" class="quiz-box">
        <!-- Question + options will be injected by JS -->
      </div>

      <div class="controls">
        <button id="nextBtn" class="btn">Next</button>
        <button id="restartBtn" class="btn hidden">Restart</button>
      </div>

      <div id="scoreBox" class="score-box hidden">
        <h2>Your Score: <span id="score">0</span>/<span id="total">0</span></h2>
      </div>
    </div>

    <script src="quiz.js"></script>
  </body>
</html>
